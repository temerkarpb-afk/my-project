<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduLib — Электронные учебники</title>
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>

<nav class="navbar">
    <div class="nav-container">
        <div class="logo">
            <img src="./img1.webp" alt="logo">
            <span>Edu<span>Lib</span></span>
        </div>
        <div class="nav-search">
            <i class='bx bx-search'></i>
            <input type="text" placeholder="Найти учебник...">
        </div>
        <div class="nav-actions">
            <button class="btn-login" id="loginTrigger">Войти</button>
            <div id="adminBurger" class="burger-menu"><i class='bx bx-grid-alt'></i></div>
        </div>
    </div>
</nav>

<header class="hero">
    <div class="hero-content">
        <h1>Твоя библиотека всегда под рукой</h1>
        <p>Бесплатный доступ к школьным учебникам в любое время и с любого устройства.</p>
        <button id="openTestModal" class="hero-btn">Пройти проверку знаний</button>
    </div>
</header>

<main class="container">
    <section class="subjects-grid">
        <div class="subject-card">
            <div class="card-header math">
                <i class='bx bx-infinite'></i>
                <h3>Математика</h3>
            </div>
            <div class="class-selector" data-subject="math">
                <button id="math-1" data-class="1 класс">1</button><button id="math-2" data-class="2 класс">2</button>
                <button id="math-3" data-class="3 класс">3</button><button id="math-4" data-class="4 класс">4</button>
                <button id="math-5" data-class="5 класс">5</button><button id="math-6" data-class="6 класс">6</button>
                <button id="math-7" data-class="7 класс">7</button><button id="math-8" data-class="8 класс">8</button>
                <button id="math-9" data-class="9 класс">9</button><button id="math-10" data-class="10 класс">10</button>
                <button id="math-11" data-class="11 класс">11</button>
            </div>
        </div>

        <div class="subject-card">
            <div class="card-header rus">
                <i class='bx bx-font'></i>
                <h3>Русский язык</h3>
            </div>
            <div class="class-selector" data-subject="rus">
                <button id="rus-1" data-class="1 класс">1</button><button id="rus-2" data-class="2 класс">2</button>
                <button id="rus-3" data-class="3 класс">3</button><button id="rus-4" data-class="4 класс">4</button>
                <button id="rus-5" data-class="5 класс">5</button><button id="rus-6" data-class="6 класс">6</button>
                <button id="rus-7" data-class="7 класс">7</button><button id="rus-8" data-class="8 класс">8</button>
                <button id="rus-9" data-class="9 класс">9</button><button id="rus-10" data-class="10 класс">10</button>
                <button id="rus-11" data-class="11 класс">11</button>
            </div>
        </div>

        <div class="subject-card">
            <div class="card-header eng">
                <i class='bx bx-globe'></i>
                <h3>Английский язык</h3>
            </div>
            <div class="class-selector" data-subject="eng">
                <button id="eng-1" data-class="1 класс">1</button><button id="eng-2" data-class="2 класс">2</button>
                <button id="eng-3" data-class="3 класс">3</button><button id="eng-4" data-class="4 класс">4</button>
                <button id="eng-5" data-class="5 класс">5</button><button id="eng-6" data-class="6 класс">6</button>
                <button id="eng-7" data-class="7 класс">7</button><button id="eng-8" data-class="8 класс">8</button>
                <button id="eng-9" data-class="9 класс">9</button><button id="eng-10" data-class="10 класс">10</button>
                <button id="eng-11" data-class="11 класс">11</button>
            </div>
        </div>
    </section>

    <section id="book-display" class="viewer-section">
        <div class="viewer-container">
            <div class="viewer-info">
                <span class="badge">Выбранный учебник</span>
                <h2 id="current-class-title">Выберите класс выше</h2>
            </div>
            <div class="book-wrap">
                <img src="" alt="book" id="book-image">
            </div>
        </div>
    </section>

    <section class="extra-section">
        <h3>Дополнительные материалы</h3>
        <div id="extraBooks" class="extra-grid"></div>
    </section>
</main>

<aside id="adminPanel" class="side-panel">
    <div class="panel-header">
        <h3>Админ-центр</h3>
        <button class="close-admin"><i class='bx bx-x'></i></button>
    </div>
    <div class="panel-body">
        <form id="addBookForm">
            <input type="text" id="bookName" placeholder="Название книги" required>
            <input type="text" id="bookImg" placeholder="URL обложки" required>
            <select id="bookCategory">
                <option value="math">Математика</option>
                <option value="russian">Русский</option>
                <option value="english">Английский</option>
            </select>
            <button type="submit" class="add-btn">Добавить в базу</button>
        </form>
        <ul id="bookList" class="admin-book-list"></ul>
    </div>
</aside>

<div id="loginModal" class="modal">
    <div class="modal-box">
        <button class="close-btn">&times;</button>
        <h2>Вход в систему</h2>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Логин" required>
            <input type="password" id="password" placeholder="Пароль" required>
            <p id="errorMessage" class="err"></p>
            <button type="submit">Подтвердить</button>
        </form>
    </div>
</div>

<div id="testModal" class="modal">
    <div class="modal-box test-large">
        <button class="close-test-btn">&times;</button>
        <h2>Проверка знаний</h2>
        <div id="testContainer"></div>
        <button id="submitTest" class="test-submit">Завершить тест</button>
    </div>
</div>

<div id="testToast" class="toast"></div>

<script src="./script.js"></script>
</body>
</html>
